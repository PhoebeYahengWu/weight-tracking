<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weight Tracker</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Weight Tracker
      </a>
    </nav>

    <div class="container-fluid">
      <div class="total row mt-2">
        <div class="col-md-12 note">Your current weight is: <span id="total">0</span> lbs</div>
      </div>

      <div class="row justify-content-center">
      <form class="form-inline"> 
        <label for="t-amount">Weight: </label>
        <input type="number" min="0" id="t-amount" class="ml-2" placeholder="                                   lbs"/>      
          <button id="add-btn" class="ml-2 btn btn-outline-dark"><i class="fa fa-plus"></i></button>
      </form>
    </div>
    </div>

<div class="wrapper">
      <canvas id="my-chart"></canvas>

      <div class="transactions">
        <table>
          <thead>
            <th>Date</th>
            <th>Weight</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="db.js"></script>
    <script src="index.js"></script>
  </body>
</html>
